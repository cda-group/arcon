[package]
name = "experiments"
version = "0.1.0"
authors = ["Max Meldrum <mmeldrum@kth.se>"]
edition = "2018"

[features]
rdtsc = ["arcon/metered_state_backend_rdtsc"]

[dependencies.arcon]
path = "../"
features = [
    "thread_pinning",
    "arcon_serde",
    "arcon_tui",

    "arcon_rocksdb",
    "arcon_sled",
    "arcon_faster",
    "metered_state_backend",
]

[dependencies]
structopt = "0.3.14"
log = "0.4"
pretty_env_logger = "0.3"
anyhow = "1.0"
#rand = { version = "0.6.5", features = ["small_rng"] }
rand = "0.6.5"
toml = "0.5"
serde_repr = "0.1"
num_cpus = "1.10.1"
# Should not need to do this..
# But for now..
abomonation = "0.7.3"
abomonation_derive = "0.5.0"
serde = { version = "1.0.104", features = ["derive"] }
prost = { git = "https://github.com/Max-Meldrum/prost.git", branch = "derive_generics" }
prettytable-rs = "^0.8"

syntax = "proto3";

message Element {
  uint64 timestamp = 1;
  bytes data = 2;
}

message Checkpoint {
  uint64 epoch = 1;
}

message Watermark {
  uint64 timestamp = 1;
}

message ArconNetworkMessage {
  uint32 sender = 1;
  oneof payload {
    Element element = 2;
    Watermark watermark = 3;
    Checkpoint checkpoint = 4;
  }
}
